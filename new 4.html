<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<style type="text/css">
        html{
		background-color: green;}
/*styling table*/	.countdowncontent {
		color: white;

		background-color: #ddd;

	  }
	  .size {
	  font-size: 40px;
	  font-family: algerian;}
	  th { text-align: center;
	  color: black;}
	  th,td { padding: 15px;
	  }
	  td { 
	  background-color: black;
	  color: white;}
	  #finish {color:#FFCCCC;
	  font-family: algerian;
	  font-size: 40px;
	  position: absolute;
	  top: 200px;
	  left: 300px;
	  }
	    #event {color:#FFCCCC;
	  font-family: algerian;

	  }
	  .buttons{ position: absolute;
	   top: 82%;

	  }
	  #button1 {width: 100px;
	  height: 50px;

	  #button2 {width: 100px;
	  height: 50px;
	  background-color: red;}

	  height: 50px;
	  background-color: red;}
	  .buttons a{
	  text-decoration: none;

	  font-family: arial black;
	  color: black;}
	  #button1:hover {
	  background-color: green;
	  color: white;}
	  #button2:hover {
	  background-color: blue;
	  color: white;}
	  #button3:hover {
	  background-color: yellow;
	  color: white;}
	  #date{ position: absolute;
	  top: -200%;
	  left: 40%;
	  }
	  #time { position: absolute;
	  top: -200%;
	  left: 80%;}
	  .title {font-size: 20px;
	  font-family: algerian; 
	  border: 5px solid black;
	  text-align: center;
	  background-color: blue;
	  position: fixed;
	  left: 250px;
	  top: 0px;
	  margin: 5px;
	  color: black;
	  }
	  
	  </style>
		</head> 
<body>
<header class="title">
<h1>user interface countdown timer </h1>
</header>
<div id="finish"></div>
<div id="event"></div>
<table class="countdowncontent">
<th class="size">countdown timer</th>
<tr class="size">


<div class="size">
    <td id="days"></td>
<td id="hours"></td>
<td id="minutes"></td>
<td id="seconds"></td>
</div>
</tr><tr class="size"><div class="size">
        <td  col span="4">days
        </td>
        <td  col span="4">hours
        </td>
        <td  col span="4">minutes
        </td>
        <td  col span="4">seconds
        </td>
		</div></tr>
</table >
<div class="buttons">
<button id="button1" onclick="start()">
<a href="#">start</a></button> 
<button id="button2" onclick="stop()"><a href="#">stop</a></button>
<button id="button3" onclick="reset()"><a href="#">reset</a></button>
<input type="date" id="date">
<input type="time" id="time">

<script type="text/javascript">


 var clear;
function start() {
	var dd = document.getElementById("date").value;/*getting deadline time and date from input data given*/
    var tt = document.getElementById("time").value;
    dd = dd + ' ' + tt;
	dd = new Date(dd);
	function startTime(){
    var today = new Date();/*getting present date and time*/
    var now=today.getTime();/*by using getTime function we can convert the time into milliseconds*/
	var deadline=dd.getTime();
	var rem=deadline-now;/*getting remaining time*/
	
	if (rem<=0)
	{
	document.getElementById("finish").innerHTML="countdown finished!";
	document.getElementById("event").innerHTML="event launched";/* displaying text as soon as remaining time reaches 0*/
	
	$(document).ready(function(){
        $(".countdowncontent").fadeOut()/*removing table as soon as countdown finished*/
    });
	$(document).ready(function(){
        $(".buttons").fadeOut()/*removing buttons as soon as countdown finished*/
    });
	clearInterval(startTime());
	}
	
	     var seconds=Math.floor((rem/1000)%60);/*getting seconds,minutes,hours,days from input*/
		 
         var minutes=Math.floor(rem/((1000*60))%60);
         var hours=Math.floor((rem/(1000*60*60))%24);
         var days=Math.floor((rem/(1000*60*60*24)));
		minutes=checkTime(minutes);/*checking whether minutes,secnds,hours has a value less than 0 or not*/
		seconds=checkTime(seconds);
		hours=checkTime(hours); 
		document.getElementById("minutes").innerHTML=minutes;/*displaying them into minutes,seconds,hour,days*/
   document.getElementById("days").innerHTML=days;
     document.getElementById("hours").innerHTML=hours;
	  document.getElementById("seconds").innerHTML=seconds;
	 
    
}
startTime();
 clear=setInterval(startTime,1000)
}
function stop(){
clearInterval(clear);}/*by using stop function we can clear the time*/






function checkTime(i) {
    if (i < 10) {
        i = "0" + i;
    }
    return i;
	}
	function reset()/*introducing reset button to change them into initial value i.e,0*/
	{ document.getElementById("minutes").innerHTML=0;
   document.getElementById("days").innerHTML=0;
     document.getElementById("hours").innerHTML=0;
	  document.getElementById("seconds").innerHTML=0;
	}
	
	
</script>

</body>
</html>
